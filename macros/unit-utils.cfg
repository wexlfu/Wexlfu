#textdomain wesnoth-Wexlfu

#define STATIONARY
	# Unit tag to create a stationary unit.
	[+unit]
		max_moves=0
	[/unit]
#enddef

#define ABILITIES abilities
	# Unit tag to include abilities.
	[+unit]
		[modifications]
			[object]
				[effect]
					apply_to=new_ability
					[abilities]
						{abilities}
					[/abilities]
				[/effect]
			[/object]
		[/modifications]
	[/unit]
#enddef


#define CREATE_RECALL id def
	[if]
		[not]
			[have_unit]
				id={id}
			[/have_unit]
		[/not]
		[then]
			[unit]
				{def}
				x,y=recall,recall
			[/unit]
		[/then]
	[/if]
#enddef

#textdomain wesnoth-Wexlfu

#define STATIONARY
    # Unit tag to create a stationary unit.
    [+unit]
        max_moves=0
    [/unit]
#enddef

#define ABILITIES abilities
    # Unit tag to include abilities.
    [+unit]
        [modifications]
            [object]
                [effect]
                    apply_to=new_ability
                    [abilities]
                        {abilities}
                    [/abilities]
                [/effect]
            [/object]
        [/modifications]
    [/unit]
#enddef

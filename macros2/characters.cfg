#define WCHARACTER_CAIN
	type=Shadow Lord
	id=Cain
	name= _ "Cain"
	[modifications]
		[object]
			[effect]
				apply_to=new_ability
				[abilities]
					# Cain is the only other (non-silver) Thar-Nella mage to teleport.
					{ABILITY_TELEPORT}
					# Focusing on the human side of Thar-Nella, Cain has learned healing magic.
					{ABILITY_HEALS}
					{ABILITY_REGENERATES_NUM 4}
				[/abilities]
			[/effect]
		[/object]
	[/modifications]
#enddef

